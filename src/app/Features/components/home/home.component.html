<div class="landing-page">
  <p-carousel
    [value]="sliderImages"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="5000"
    class="slider"
    [showNavigators]="false"
  >
    <ng-template let-image pTemplate="item">
      <div class="slide">
        <img [src]="image" alt="Adventure Safari" />
      </div>
    </ng-template>
  </p-carousel>
  <div class="overlay">
    <h1>Experience the Ultimate Safari Adventure</h1>
    <p>
      Discover breathtaking landscapes and unforgettable wildlife encounters
    </p>
    <button
      pButton
      label="Book Your Adventure"
      class="p-button-rounded p-button-warning book-now-btn"
    ></button>
  </div>
</div>

<div class="featured-tours">
  <h2>Popular Safari Tours</h2>
  <div class="tour-grid">
    <div class="tour-card" *ngFor="let tour of featuredTours">
      <img [src]="tour.image" [alt]="tour.title" />
      <div class="tour-info">
        <h3>{{ tour.title }}</h3>
        <p>{{ tour.description }}</p>
        <div class="tour-footer">
          <span class="price">From ${{ tour.price }}</span>
          <button
            pButton
            label="View Details"
            class="p-button-outlined p-button-warning"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
